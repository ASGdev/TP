<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Best Apply Ever
    </ion-title>
  </ion-navbar>
  <ion-searchbar
  [(ngModel)]="searchInput"
  (ionInput)="onInput()"
  >

  </ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
     
      {{results.title}{results.author}}
      <ion-img width="40" height="40" src="image"></ion-img>
    <button ion-item [navPush]="aboutDetails" [navParams]="{params:item}"  *ngFor="let item of results | async">        
    </button>  
  </ion-list>
</ion-content>
